<div>
  <mat-grid-list cols="{{ board.columns}}">
    <mat-grid-tile *ngFor="let field of board.fieldList" [ngClass]="{ locked: field.locked}">
      {{ field.value }}
    </mat-grid-tile>
  </mat-grid-list>

  <div class="flex flex-space-between">
    <p [ngClass]="{ red: !board.valid}">Valid: {{ board.valid }}</p>
    <p>Filled: {{ board.filled }}</p>
    <p [ngClass]="{green: board.done}">Done: {{ board.done }}</p>
  </div>
</div>
